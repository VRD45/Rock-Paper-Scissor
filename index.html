<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor-Game</title>
    <link rel="icon" href="images/rock-paper-scissors.png" type="image/x-icon" /> 
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <!-- Displaying Points -->
    <div class="points">
        <div class="left" id="pScore">Player : 0</div>
        <div class="right" id="cScore">Computer : 0</div>
    </div>
    <!-- Main container on which action is performed -->
    <h1 class="result">Choose any option:</h1>
    <div class="container">
        <div class="player">
            <img src="images/rock.png" alt="p1" id="player">
        </div>
        <div class="computer">
            <img src="images/rock.png" alt="p2" id="computer">
        </div>
    </div>
    <!-- Options for choosing -->
    <div class="options">
        <button class="btn" onclick="select('rock')">Rock</button>
        <button class="btn" onclick="select('paper')">Paper</button>
        <button class="btn" onclick="select('scissor')">Scissor</button>
    </div>
</body>
</html>
